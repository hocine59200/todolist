<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <title>todolist</title>
</head>


<body>
    

    <header>

        <h1>MY BEST TO DO LIST</h1>


    </header>


    <nav>

        <div class="scrollmenu">
            <a href="#home">Home</a>
            <a href="#exemple">Exemple</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>


    </nav>

  
    
    <div id="main">

        <h3>Indiquez vos taches</h3>

        <div class="container">

          <form action="">
            <label for="nomdetache">Nom de Tache</label>
            <input type="text" id="nomdetache" name="nomdetache" placeholder="ecrire ici">
        
            <label for="tache">Tache</label>
            <textarea id="tache" name="tache" placeholder="ecrire ici votre message.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
          </form>

        </div>

        <div class="container2">
            <div id="newtask">
                <input type="text" placeholder="tache number 1">
                <button id="push">Ajouter une tache</button>
                <button type="button"><span class="material-symbols-outlined"> done_outline </span></button>
                <button type="button"><span class="material-symbols-outlined">delete</span></button>

            </div>
        </div>

    </div>
    


    <footer>

    </footer>





</body>
</html>
